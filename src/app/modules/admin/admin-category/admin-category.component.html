<div class="admin-categories">
  <div class="page-header">
    <div class="header-content">
      <div class="title-section">
        <h1>
          <mat-icon>category</mat-icon>
          Category Management
        </h1>
        <p class="subtitle">Organize your products into categories</p>
      </div>
      <div class="header-actions">
        <button mat-raised-button color="primary" routerLink="/admin/categories/add" class="add-btn">
          <mat-icon>add</mat-icon>
          Add Category
        </button>
      </div>
    </div>
  </div>

  <div class="categories-content">
    <mat-card class="categories-card">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>folder</mat-icon>
          Categories List
        </mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <div class="table-container">
          <table mat-table [dataSource]="dataSource" class="categories-table">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef class="id-column">
                <strong>ID</strong>
              </th>
              <td mat-cell *matCellDef="let element" class="id-cell">
                <span class="id-badge">{{ element.id }}</span>
              </td>
            </ng-container>
            
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef class="name-column">
                <strong>Category Name</strong>
              </th>
              <td mat-cell *matCellDef="let element" class="name-cell">
                <div class="category-info">
                  <mat-icon class="category-icon">category</mat-icon>
                  <span class="category-name">{{ element.name }}</span>
                </div>
              </td>
            </ng-container>

            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef class="actions-column">
                <strong>Actions</strong>
              </th>
              <td mat-cell *matCellDef="let element" class="actions-cell">
                <div class="action-buttons">
                  <button 
                    mat-icon-button 
                    color="primary" 
                    [routerLink]="['/admin/categories/update', element.id]"
                    matTooltip="Edit Category">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button 
                    mat-icon-button 
                    color="warn" 
                    (click)="confirmDelete(element)"
                    matTooltip="Delete Category">
                    <mat-icon>delete</mat-icon>
                  </button>
                </div>
              </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="category-row"></tr>
          </table>
        </div>

        <div class="empty-state" *ngIf="dataSource.length === 0">
          <mat-icon>category</mat-icon>
          <h3>No Categories Found</h3>
          <p>Start by adding your first product category</p>
          <button mat-raised-button color="primary" routerLink="/admin/categories/add">
            <mat-icon>add</mat-icon>
            Add First Category
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
