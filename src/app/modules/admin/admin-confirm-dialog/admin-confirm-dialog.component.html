<div fxLayout="column" fxLayoutGap="50px">
    <div fxLayout="row">
        <span fxFlex>{{data.message}}</span>
        <button class="closeButton" [mat-dialog-close]="false">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div fxFlex>
        <button mat-raised-button fxFlex [mat-dialog-close]="false">cancel</button>
        <button mat-raised-button fxFlex color="warn" [mat-dialog-close]="true">Accept</button>
    </div>
</div>
