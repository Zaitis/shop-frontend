<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="forgot-password-header">
      <mat-icon class="forgot-password-icon">lock_reset</mat-icon>
      <h1>Forgot Password</h1>
      <p>Enter your email address and we'll send you a link to reset your password</p>
    </div>
    
    <form class="forgot-password-form" [formGroup]="forgotPasswordForm" (submit)="onSubmit()">
      <div *ngIf="errorMessage" class="error-message">
        <mat-icon>error</mat-icon>
        <span>{{errorMessage}}</span>
      </div>
      
      <div *ngIf="successMessage" class="success-message">
        <mat-icon>check_circle</mat-icon>
        <span>{{successMessage}}</span>
      </div>
      
      <div class="form-group">
        <label class="form-label">Email Address</label>
        <div class="input-wrapper">
          <input 
            type="email" 
            formControlName="email" 
            placeholder="Enter your email address"
            class="modern-input"
            [class.error]="email?.invalid && email?.touched">
          <mat-icon class="input-icon">email</mat-icon>
        </div>
        <div *ngIf="email?.invalid && email?.touched" class="form-error">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="modern-button primary reset-button" [disabled]="isLoading">
          <mat-icon *ngIf="!isLoading">send</mat-icon>
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
          {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
        </button>
        
        <button type="button" class="modern-button secondary back-button" (click)="backToLogin()">
          <mat-icon>arrow_back</mat-icon>
          Back to Login
        </button>
      </div>
    </form>
  </div>
</div>
