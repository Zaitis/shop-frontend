<div fxLayout="row">
    <div fxFlex>
        <h2>Login</h2>
        <form class= "loginForm" [formGroup]="loginForm" fxLayout="column" (submit)="login()">
            <div *ngIf="loginError" class="error">Email or password is wrong!</div>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput formControlName="username">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>
            <button mat-flat-button color="primary">Login</button>
        </form>
    </div>
    <div fxFlex>
        <h2>Sign Up</h2>
        <form [formGroup]="registerForm" fxLayout="column" (submit)="register()" class="registerForm">
            <div *ngIf="registerError" class="error">{{registerErrorMessage}}</div>
            <mat-form-field appearance="fill">
                <mat-label>E-mail</mat-label>
                <input matInput formControlName="username">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Reapeat Password</mat-label>
                <input type="password" matInput formControlName="repeatPassword" placeholder="Powtórz hasło">
            </mat-form-field>
            <button mat-flat-button color="primary">Register</button>
</form>
    </div>
</div>
