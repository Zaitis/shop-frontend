<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <mat-icon class="login-icon">store</mat-icon>
      <h1>Welcome to Shop</h1>
      <p>Please login to your account or create a new one</p>
    </div>
    
    <mat-tab-group animationDuration="300ms" class="login-tabs">
      <!-- Login Tab -->
      <mat-tab label="Login">
        <div class="tab-content">
          <form class="auth-form" [formGroup]="loginForm" (submit)="login()">
            <div *ngIf="loginError" class="error-message">
              <mat-icon>error</mat-icon>
              <span>Email or password is wrong!</span>
            </div>
            
            <div class="form-group">
              <label class="form-label">Email Address</label>
              <div class="input-wrapper">
                <input 
                  type="email" 
                  formControlName="username" 
                  placeholder="Enter your email"
                  class="modern-input"
                  [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                <mat-icon class="input-icon">email</mat-icon>
              </div>
            </div>
            
            <div class="form-group">
              <label class="form-label">Password</label>
              <div class="input-wrapper">
                <input 
                  type="password" 
                  formControlName="password" 
                  placeholder="Enter your password"
                  class="modern-input"
                  [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <mat-icon class="input-icon">lock</mat-icon>
              </div>
            </div>
            
            <div class="form-actions">
              <button type="submit" class="modern-button primary auth-button">
                <mat-icon>login</mat-icon>
                Login
              </button>
              <button type="button" class="modern-button secondary forgot-password">
                Forgot Password?
              </button>
            </div>
          </form>
        </div>
      </mat-tab>
      
      <!-- Register Tab -->
      <mat-tab label="Sign Up">
        <div class="tab-content">
          <form class="auth-form" [formGroup]="registerForm" (submit)="register()">
            <div *ngIf="registerError" class="error-message">
              <mat-icon>error</mat-icon>
              <span>{{registerErrorMessage}}</span>
            </div>
            
            <div class="form-group">
              <label class="form-label">Email Address</label>
              <div class="input-wrapper">
                <input 
                  type="email" 
                  formControlName="username" 
                  placeholder="Enter your email"
                  class="modern-input"
                  [class.error]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
                <mat-icon class="input-icon">email</mat-icon>
              </div>
            </div>
            
            <div class="form-group">
              <label class="form-label">Password</label>
              <div class="input-wrapper">
                <input 
                  type="password" 
                  formControlName="password" 
                  placeholder="Create a password"
                  class="modern-input"
                  [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                <mat-icon class="input-icon">lock</mat-icon>
              </div>
            </div>
            
            <div class="form-group">
              <label class="form-label">Confirm Password</label>
              <div class="input-wrapper">
                <input 
                  type="password" 
                  formControlName="repeatPassword" 
                  placeholder="Confirm your password"
                  class="modern-input"
                  [class.error]="registerForm.get('repeatPassword')?.invalid && registerForm.get('repeatPassword')?.touched">
                <mat-icon class="input-icon">lock_outline</mat-icon>
              </div>
            </div>
            
            <div class="form-actions">
              <button type="submit" class="modern-button primary auth-button">
                <mat-icon>person_add</mat-icon>
                Register
              </button>
            </div>
          </form>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
