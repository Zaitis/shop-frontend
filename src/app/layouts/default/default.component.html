<app-header></app-header>

<!-- Mobile hamburger button -->
<div class="mobile-menu-toggle" (click)="toggleMobileMenu()">
  <mat-icon>{{ isMobileMenuOpen ? 'close' : 'menu' }}</mat-icon>
</div>

<!-- Mobile overlay -->
<div class="mobile-overlay" *ngIf="isMobileMenuOpen" (click)="closeMobileMenu()"></div>

<div class="flex-row flex-1">
    <!-- Desktop sidebar -->
    <div class="flex-20 desktop-sidebar">
        <app-sidebar class="flex-1"></app-sidebar>
    </div>
    
    <!-- Mobile sidebar overlay -->
    <div class="mobile-sidebar" [class.open]="isMobileMenuOpen">
        <app-sidebar class="flex-1"></app-sidebar>
    </div>
    
    <div class="flex-80 content">
        <router-outlet></router-outlet>
    </div>
</div>
<app-footer></app-footer>
