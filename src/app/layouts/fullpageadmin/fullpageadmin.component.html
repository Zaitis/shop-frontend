<header fxLayout="colum" fxLayoutAlign="start center">
    <div fxFlex fxLayoutAlign="start end" fxLayoutGap="10">
        <mat-icon color="accent" class="logoicon">store</mat-icon>
        <span class="logo">Admin Panel</span>
    </div>
</header>
<div flexLayout="row" fxFlex>
    <div  class="sidebar">
        <mat-selection-list [multiple]="false">
            <mat-list-option><a routerLink="/admin">Dashboard</a></mat-list-option>
            <mat-list-option>
                <a routerLink="/admin/orders">Orders</a>
                <span class="subMenuLink"> | <a routerLink="/admin/orders/export">Export</a></span>
                <span class="subMenuLink"> | <a routerLink="/admin/orders/stats">Statistic</a></span>
            </mat-list-option>
            <mat-list-option><a routerLink="/admin/products">Products</a></mat-list-option>
            <mat-list-option><a routerLink="/admin/categories">Categories</a></mat-list-option>
            <mat-list-option><a
                routerLink="/admin/reviews">Reviews</a></mat-list-option>
        </mat-selection-list>
    </div>
   <div class="content" fxFlex>
         <app-admin-message></app-admin-message>
        <router-outlet></router-outlet>
    </div>
</div>
