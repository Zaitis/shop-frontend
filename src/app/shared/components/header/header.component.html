<header class="header">
  <div class="header-container">
    <!-- Logo Section -->
    <div class="logo-section">
      <mat-icon class="logo-icon">store</mat-icon>
      <span class="logo-text">Shop</span>
    </div>

    <!-- Navigation Section -->
    <nav class="navigation">
      <button mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>home</mat-icon>
        Home
      </button>
      <button mat-button routerLink="/products" routerLinkActive="active">
        <mat-icon>shopping_bag</mat-icon>
        Products
      </button>
    </nav>

    <!-- Actions Section -->
    <div class="actions-section">
      <app-language-selector></app-language-selector>
      
      <button mat-icon-button class="cart-button" [routerLink]="['/cart']" 
              [matTooltip]="'Shopping Cart'">
        <mat-icon [matBadge]="cartProductCounter" 
                  [matBadgeHidden]="cartProductCounter === ''" 
                  matBadgeColor="warn">
          shopping_cart
        </mat-icon>
      </button>

      <button mat-icon-button *ngIf="!isLoggedin" [routerLink]="['/login']" 
              [matTooltip]="'Login'">
        <mat-icon>login</mat-icon>
      </button>

      <button mat-icon-button *ngIf="isLoggedin" [routerLink]="['/profile']" 
              [matTooltip]="'Profile'">
        <mat-icon>person</mat-icon>
      </button>
    </div>
  </div>
</header>
