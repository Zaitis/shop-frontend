<div class="sidebar">
  <div class="sidebar-header">
    <h3>Categories</h3>
  </div>
  
  <div class="sidebar-content">
    <div class="category-list" *ngIf="categories && categories.length > 0">
      <a *ngFor="let category of categories" 
         [routerLink]="['/categories', category.slug]" 
         routerLinkActive="active"
         class="category-item"
         [title]="category.description">
        <mat-icon class="category-icon">{{ getCategoryIcon(category.name) }}</mat-icon>
        <span class="category-name">{{ category.name }}</span>
        <div class="tooltip" *ngIf="category.description">{{ category.description }}</div>
      </a>
    </div>
    
    <div class="empty-state" *ngIf="!categories || categories.length === 0">
      <mat-icon class="empty-icon">category</mat-icon>
      <p>No categories available</p>
    </div>
  </div>
</div>
